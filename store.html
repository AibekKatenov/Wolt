<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/store.css" />
    <script
      src="https://kit.fontawesome.com/b04fc8f8bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="store_header">
      <div class="store_header_left">
        <div class="store_header_logo">
          <img src="./images/wolt-logo.webp" alt="" />
        </div>
        <div class="store_header_location">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="store_header_city">Алматы</div>
        <div class="store_header_chevron_arrow">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="store_header_center">
        <div class="store_header_center_container">
          <div class="store_header_search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="store_header_search_input">
            <input type="text" placeholder="Поиск в Wolt..." />
          </div>
        </div>
      </div>
      <div class="header_right">
        <div class="header_login">Войти</div>
        <div class="header_register">Зарегистрироваться</div>
      </div>
    </header>
  </body>
</html>
