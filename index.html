<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="global.css">
    <script
      src="https://kit.fontawesome.com/b04fc8f8bf.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section class="index__header">
        <div class="index__inheader">
            <a href=""><img src="images/Wolt.svg" alt="Wolt"></a>
            <div class="index__registration">
                <button class="index__login">Войти</button>
                <button class="index__register" onclick="stopScroll()">Зарегистрироваться</button>
            </div>
        </div>
    </section>
    <section class="index__appetite">
        <div class="index__appetite__main">
            <h1>Приятного аппетита!</h1>
            <div class="index__appetite__enter">
                <div class="index__appetite__icon">
                    <i class="fas fa-map-marker"></i>
                </div>
                <input class="index__appetite__input" type="text" placeholder="Введите адрес доставки" />
            </div>
            <div class="index__appetite__geo">
                <a href="">
                    <i class="fas fa-mars-double"></i>Поделиться местоположением
                </a>
                <a href="">Войти для сохраненных адресов</a>
            </div>
        </div>
    </section>
    <section class="index__think">
        <h1>А вы знали?</h1>
        <p>Когда вы заказываете суши с доставкой – вы упрощаете не только свою жизнь. Заказывая с Wolt, вы помогаете тысячам владельцев ресторанов и магазинов, а также курьерам, работать и зарабатывать.</p>
    </section>
    <div class="index__modal" id="modal">
        <div class="index__modal1">
            <button onclick="stopScroll()"></button>
        </div>
    </div>
</body>
<script src="./scripts/index.js"></script>
</html>
